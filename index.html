<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/f7265a1e42.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Shopping List</h1>
        <p id="first">Get it donde today</p>
    </header>
        <div class="inputs">
            <input type="text" placeholder="Enter Items" id="userInput">
            <div class="buttons">
                <button id="enter">Enter</button>
                <button id="clear" class="left">Clear List</button>
            </div>
        </div>
        <section>
            <div id="background-li">
                <ul>
                    <div class="list-item">
                        <li>Carrots</li>
                        <i class= "fa fa-trash"></i>
                    </div>
                    <div class="list-item">
                        <li>Jello</li>
                        <i class= "fa fa-trash"></i>
                    </div>
                    <div class="list-item">
                        <li>Spinach</li>
                        <i class= "fa fa-trash"></i>
                    </div>
                    <div class="list-item">
                        <li>Rice</li>
                        <i class= "fa fa-trash"></i>
                    </div>
                    <div class="list-item">
                        <li>Birthday Cake</li>
                        <i class= "fa fa-trash"></i>
                    </div>
                    <div class="list-item">
                        <li>Candles</li>
                        <i class= "fa fa-trash"></i>
                    </div>
                </ul>
            </div>
        </section> 
        
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
